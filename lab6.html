<script>

  async function cattsss()
    {
     const url = 'https://brianobruno.github.io/cats.json';
     const options =
        {
          method: 'GET',
        };

     const response = await fetch(url,options);
     const result = await
     response.text();
     const myObj = JSON.parse(result);


     

     myObj.facts.sort((a, b) => a.factId - b.factId);
     
     let kittyfat = "";
     myObj.facts.forEach(fact => {
      kittyfat += `<p>Fact ${fact.factId}:< ${fact.text}</p>`;
      });
       document.getElementById("demo").innerHTML = kittyfat;

       document.getElementById("photo?").src = myObj.catphoto;

       

    }
</script>

  </form>
